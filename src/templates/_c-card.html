<div class="@@if(this.cls){@@cls} c-card">
	<a class="c-card__image" href="./detail.html"><img src="./images/@@image" alt=""></a>
	<div class="c-card__mid">
		<div class="c-card__info">
			<h2>@@title</h2>
			<p>@@cat</p>
			<p>
				<span>Цвет: белый</span>
				<span>Код товара: 4-1978-5370-2</span>
			</p>
		</div>
		<div class="c-card__price">
			<p>@@price р. <span>x</span> 1</p>
			<p>@@discount р.</p>
		</div>
	</div>
	<div class="c-card__end">
		<div class="c-card__control">
			<button>-</button><input type="text" value="1" readonly><button>+</button>
		</div>
		<div class="c-card__total">@@price p.</div>
		<button class="c-card__delete"><svg><use xlink:href="#icon-close"></use></svg></button>
	</div>
</div>
