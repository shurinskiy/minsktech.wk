<main class="order mb1">
	<div class="order__inner container">
		<h1 class="order__title title mb3">Оформление заказа</h1>
		<form action="./" class="order__form">
			<div class="order__fields mb3">
				<div class="order__field field">
					<label class="field__title">Имя</label>
					<input class="field__box field__box_text" type="text">
				</div>
				<div class="order__field field">
					<label class="field__title">Email</label>
					<input class="field__box field__box_text" type="text">
				</div>
				<div class="order__field field">
					<label class="field__title">Страна</label>
					<input class="field__box field__box_text" type="text">
				</div>
				<div class="order__field field">
					<label class="field__title">Город</label>
					<input class="field__box field__box_text" type="text">
				</div>
				<div class="order__field field">
					<label class="field__title">Улица</label>
					<input class="field__box field__box_text" type="text">
				</div>
				<div class="order__field field">
					<label class="field__title">Полный адрес доставки</label>
					<input class="field__box field__box_text" type="text">
				</div>
			</div>
			<div class="order__bottom">

					<div class="order__sum">Общая сумма: <span>10500 р.</span></div>
